  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-9">
      <div class="player">
        <video id="video-player" class="" src="" playsinline></video>
        <div class="bubble">
          <img src="/assets/svg/bavarder.svg" alt="">
          <div class="message">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
          </div>
        </div>
        <div class="player-controls">
          <div class="progress-container">
            <div id="video-progress" class="video-progress"></div>
          </div>
          
          <div class="player-buttons">
            <div class="left-buttons">
              <button id="play-button" class="player-button">
                <i id="play-icon" class="fas fa-play"></i>
              </button>
            </div>
            <div class="right-buttons">
              <button class="player-button" title="Button 1">
                <i class="fas fa-info-circle"></i>
              </button>
              <button class="player-button" title="Button 2">
                <i class="fas fa-cog"></i>
              </button>
              <button class="player-button" title="Button 3">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
		</div>
		<div class="col-md-3">
		</div>

</div>
